<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Selectors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="selecters.css">
        <Style>
            p{
                color: blue;
            }
            h2{
                color: darkblue; font-style: italic;
            }
            ul li strong {
                color: red;
            }
            ht>strong{
                color: purple;
            }
        </Style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p id="special">This is a special paragraph</p>
        <h2 style="border:dotted; border-color: darkblue; text-align: center;">Visit stanford</h2>
        <a href="">Click here</a>.This link would not: <h2 class="">Visit stanford!
        <a href="">Click here</a></h2>
        <ul>
            <li><strong>Blah</strong></li>
            
        </ul>
    </body>
</html>
